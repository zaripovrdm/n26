apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'	
	compile group: 'org.springframework', name: 'spring-webflux', version: '5.0.4.RELEASE'
	compile group: 'io.projectreactor.ipc', name: 'reactor-netty', version: '0.7.5.RELEASE'	
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.4.RELEASE'	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
	
	testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
	testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.4.RELEASE'
}

test {
	useTestNG()
}

jar { // for creating executable fat jar
    manifest {
        attributes "Main-Class": "com.n26.challenge.Main"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
